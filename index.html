<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مدير قاعة المها | Maha Manager</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --gold: #D2A658;
            --gold-glow: rgba(210, 166, 88, 0.3);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Tajawal', sans-serif; 
            margin: 0; background: #000; color: var(--text); 
            display: flex; flex-direction: column; min-height: 100vh; overflow-x: hidden;
            background: radial-gradient(circle at top right, #111, #000);
            position: relative;
        }

        /* الخلفية المتحركة */
        body::before {
            content: ""; position: absolute; width: 300px; height: 300px;
            background: radial-gradient(circle, var(--gold-glow) 0%, transparent 70%);
            top: -50px; left: -50px; z-index: -1; filter: blur(50px);
            animation: fluidMove 15s infinite alternate;
        }
        @keyframes fluidMove { from { transform: translate(0, 0); } to { transform: translate(100px, 100px); } }

        header {
            padding: 20px; background: rgba(0,0,0,0.5); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border); text-align: center;
            position: sticky; top: 0; z-index: 100;
        }

        .container { 
            padding: 15px; 
            max-width: 800px; /* العرض المثالي للمدير على الموبايل والتابلت */
            margin: 0 auto; 
            width: 100%; 
        }

        /* البطاقات الإحصائية */
        .stats { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 25px; }
        .stat-card { 
            background: var(--glass); backdrop-filter: blur(10px); padding: 15px 10px; 
            border-radius: 20px; border: 1px solid var(--glass-border); text-align: center;
        }
        .stat-card span { font-size: 11px; color: #b0b0b0; font-weight: bold; display: block; margin-bottom: 5px; }
        .stat-card h2 { color: var(--gold); margin: 0; font-size: 16px; word-break: break-word; }

        .profit-card { grid-column: span 2; background: rgba(210, 166, 88, 0.05); border-color: var(--gold); padding: 20px 10px; }
        .profit-card h2 { font-size: 22px; }

        /* العناوين */
        .section-title { font-size: 17px; color: var(--gold); margin: 25px 0 15px; padding-right: 10px; border-right: 3px solid var(--gold); font-weight: bold; }

        /* الجداول - تمرير جانبي للموبايل */
        .table-container { 
            width: 100%; border-radius: 20px; overflow-x: auto; 
            border: 1px solid var(--glass-border); background: var(--glass); 
            -webkit-overflow-scrolling: touch;
        }
        table { width: 100%; border-collapse: collapse; min-width: 400px; }
        th { background: rgba(255,255,255,0.05); padding: 15px 10px; color: var(--gold); font-size: 13px; }
        td { padding: 15px 10px; text-align: center; border-bottom: 1px solid var(--glass-border); font-size: 14px; }
		
        /* الدعم الفني TFA7A TECH */
        .dev-footer {
            margin: 40px 0 20px; padding: 25px; 
            background: rgba(210, 166, 88, 0.05); 
            border-radius: 25px; border: 1px solid var(--glass-border);
            text-align: center; backdrop-filter: blur(10px);
        }
        .dev-footer strong { color: var(--gold); font-size: 20px; letter-spacing: 4px; display: block; margin-bottom: 10px; }
        .dev-footer p { margin: 5px 0; color: #fff; font-size: 14px; }
        .dev-footer a { color: var(--gold); text-decoration: none; font-size: 15px; font-weight: bold; }

        /* أزرار وتنبيهات */
        .btn-wa { color: #25D366; font-size: 22px; text-decoration: none; }
        .refresh-btn { 
            position: fixed; bottom: 25px; left: 25px; 
            width: 55px; height: 55px; border-radius: 50%; 
            background: var(--gold); color: #000; border: none; 
            font-size: 22px; cursor: pointer; box-shadow: 0 5px 20px rgba(0,0,0,0.5); z-index: 1000; 
        }
        
        /* شاشة الدخول */
        .login-overlay { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(15px); }
        .login-box { 
            display: flex; flex-direction: column; align-items: center; text-align: center;
            background: #111; padding: 35px 25px; border-radius: 30px; border: 1px solid var(--gold); 
            width: 85%; max-width: 360px; 
        }
        input { 
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #333; 
            background: #222; color: #fff; margin-bottom: 20px; text-align: center; 
            font-size: 18px; outline: none; -webkit-appearance: none;
        }

        /* التقويم المنسق للموبايل */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .cal-day { 
            aspect-ratio: 1 / 1; 
            display: flex; align-items: center; justify-content: center; 
            background: rgba(255,255,255,0.03); border-radius: 8px; 
            font-size: 12px; border: 1px solid var(--glass-border);
        }
        .cal-day.booked { 
            background: var(--gold); color: #000; font-weight: bold; 
            box-shadow: 0 0 10px rgba(210,166,88,0.3); border-color: var(--gold); 
        }

    </style>
</head>
<body>

<!-- شاشة الدخول -->
<div id="managerLogin" class="login-overlay">
    <div class="login-box">
        <i class="fas fa-user-tie" style="font-size: 60px; color: var(--gold); margin-bottom: 20px;"></i>
        <h2 style="color: var(--gold); margin-bottom: 25px; font-size: 22px;">دخول المدير</h2>
        <input type="password" id="managerPass" placeholder="كلمة مرور المدير">
        <button onclick="checkManagerPass()" style="width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--gold); color: #000; font-weight: bold; cursor: pointer; font-family: 'Tajawal';">دخول</button>
    </div>
</div>

    <header>
        <div style="color: var(--gold); font-weight: bold; font-size: 18px;">
            <i class="fas fa-crown"></i> قاعة المها - الإدارة
        </div>
    </header>

    <div class="container">
        <!-- الإحصائيات -->
        <div class="stats">
            <div class="stat-card"><span>الحجوزات</span><h2 id="mTotal">0</h2></div>
            <div class="stat-card"><span>الواصل</span><h2 id="mRev">0</h2></div>
            <div class="stat-card"><span>المصاريف</span><h2 id="mExp" style="color: #FF453A;">0</h2></div>
            <div class="stat-card profit-card"><span>صافي الربح</span><h2 id="mProfit" style="color: #32D74B;">0</h2></div>
        </div>

        <div class="section-title">تقويم الشهر الحالي</div>
        <div class="stat-card" style="background: var(--glass); padding: 12px; border-radius: 20px;">
            <div id="mCalendar" class="cal-grid"></div>
        </div>

        <div class="section-title">سجل الحجوزات الأخيرة</div>
        <div class="table-container">
            <table>
                <thead><tr><th style="text-align: right;">المستأجر</th><th>التاريخ</th><th>المتبقي</th><th><i class="fab fa-whatsapp"></i></th></tr></thead>
                <tbody id="mTable"></tbody>
            </table>
        </div>

        <!-- الدعم الفني -->
        <div class="dev-footer">
            <strong>TFA7A TECH</strong>
            <p>للدعم الفني والبرمجي</p>
            <p style="font-weight: bold; font-size: 18px; margin: 10px 0;">07825588999</p>
            <a href="https://www.instagram.com/tf.2z/" target="_blank">
                <i class="fab fa-instagram"></i> Follow us: @tf.2z
            </a>
        </div>
    </div>

    <!-- زر التحديث العائم -->
    <button class="refresh-btn" onclick="fetchManagerData()"><i class="fas fa-sync-alt"></i></button>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxV2KsvclE0Rrm53K0TBwjU3Q2KQ1wYGbJ-Qg947CWZleIqMl4J5yLQgs47Nge0g37M/exec';
    let db = { bookings: [], expenses: [] };

    function formatIQD(v) { return Number(v).toLocaleString() + " د.ع"; }

    function checkManagerPass() {
        if(document.getElementById('managerPass').value === "1959") {
            document.getElementById('managerLogin').style.display = 'none';
            fetchManagerData();
        } else alert("خطأ في كلمة المرور!");
    }

    function fetchManagerData() {
        const icon = document.querySelector('.refresh-btn i');
        icon.classList.add('fa-spin');
        fetch(scriptURL).then(res => res.json()).then(data => {
            db = data;
            updateManagerUI();
            drawManagerCalendar();
            icon.classList.remove('fa-spin');
        }).catch(() => {
            icon.classList.remove('fa-spin');
        });
    }

    function updateManagerUI() {
        let b = db.bookings, e = db.expenses;
        let rev = b.reduce((s,r)=>s+(Number(r.tb7)||0),0);
        let exp = e.reduce((s,r)=>s+(Number(r.amount)||0),0);
        
        document.getElementById('mTotal').innerText = b.length;
        document.getElementById('mRev').innerText = formatIQD(rev);
        document.getElementById('mExp').innerText = formatIQD(exp);
        document.getElementById('mProfit').innerText = formatIQD(rev - exp);

        document.getElementById('mTable').innerHTML = b.slice(-15).map(r => `
            <tr>
                <td style="text-align: right; font-weight: 500;">${r.tb1}</td>
                <td style="font-size: 11px;">${r.tb2 ? r.tb2.split('T')[0].substring(5) : '-'}</td>
                <td style="color:${Number(r.tb8)>0?'#FF453A':'#32D74B'}; font-weight: bold;">${formatIQD(r.tb8)}</td>
                <td><a href="https://wa.me/${r.tb6}" class="btn-wa" target="_blank"><i class="fab fa-whatsapp"></i></a></td>
            </tr>
        `).reverse().join('');
    }

    function drawManagerCalendar() {
        const grid = document.getElementById('mCalendar');
        grid.innerHTML = '';
        const now = new Date();
        const days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        for (let d = 1; d <= days; d++) {
            let s = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            let booked = db.bookings.some(x => x.tb2 && x.tb2.startsWith(s));
            grid.innerHTML += `<div class="cal-day ${booked?'booked':''}">${d}</div>`;
        }
    }
</script>
</body>
</html>
